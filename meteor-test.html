<head>
  <title>{{> title}}</title>
</head>

<body>
  <title>{{> title}}</title>
  
  {{> hello}}
</body>

<template name="hello">
  {{loginButtons}}
  {{#if currentUser}}
    <h1>Hello World!</h1>
  {{else}}
    <h1>Goodbye World!</h1>
  {{/if}}
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="title">
  {{name}}
</template>
