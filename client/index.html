<head>
  <title>snippets</title>
  <meta name='viewport' content='width=device-width'>
</head>

<body>

  <div class='wrapper{{#unless currentUser}} public{{/unless}}'>

    <header class='app-header'>
      <h1 class='app-title'><a href="/" title='Snippets'>snippets</a></h1>
      {{#if currentUser}} {{> avatar}} {{/if}}
    </header>

    {{loginButtons align='right'}}

    {{#if currentUser}}

      <div class='container'>
        {{> snippets}}
      </div>

      <footer class='app-footer'>
        {{> newSnippet}}
      </footer>

    {{/if}}

  </wrapper>
  
</body>


<template name="avatar">
  
  <div id='user-avatar' class="user-avatar user-avatar-upload">your face here</div>
  
  <input id='image-upload' type='file' />
</template>
